<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/common.css">
    <link rel="stylesheet" href="/static/styles/nav.css">
    <link rel="stylesheet" href="/static/styles/footer.css">
    <link rel="stylesheet" href="/static/styles/skewed-header.css">
    <link rel="stylesheet" href="/static/styles/helpers.css">
    <link rel="stylesheet" href="/static/styles/page-container.css">
    <link rel="stylesheet" href="/static/styles/helpers.css">
    <link rel="stylesheet" href="/static/styles/contact.css">
    <link rel="stylesheet" href="/static/styles/form.css">
    <link rel="stylesheet" href="/static/styles/buttons.css">
    <link rel="stylesheet" href="/static/styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('/static/images/backgrounds/sword.jpg');">
        </div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
                
                <div class="links-wrapper">
                    <div class="nav-link">
                      <a href="/">Home</a>
                    </div>
                    <div class="nav-link">
                      <a href="/About">About Us</a>
                    </div>
                    <div class="nav-link">
                      <a href="/Menu">Menu</a>
                    </div>
                    <div class="nav-link">
                      <a href="/Contact">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">   
       <div class="contact-grid-wrapper">
           <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="/static/images/Logos/mandalorian  skull.jpg" alt="skull">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                   
                    <div>
                        123 No Disintegrations<br> Scottsdale AZ 85251
                    </div>
                 </div>

                 <div class="company-details-wrapper">
                     <i class="fas fa-phone-volume"></i>
                
                    <div>
                        555 555 5555
                    </div>
                 </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                   
                    <div>
                        10AM-MIDNIGHT
                    </div>
                </div>
            </div>
            
            <div class="form">
                <div class="form-group">
                    <input type="text" id="FullName" placeholder="Your Name"> 
                    <label for="FUllName">Your Name</label>
                </div>
               
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email"> 
                    <label for="Email">Your Email</label>
                </div>
                
                <div class="form-groupe">
                    <textarea name="message" id="message" placeholder="Message"></textarea> 
                    <label for="Message">Your Message</label>
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="logo-footer">
            <img src="/static/images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                555 555 5555
            </span>

            <span class="hours">
                10 am - midnight
            </span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="/">Home</a>
            </div>

            <div class="nav-link">
                <a href="/About">About</a>
            </div>
            
            <div class="nav-link">
                <a href="/Menu">Menu</a>
            </div>

            <div class="nav-link">
                <a href="/Contact">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2018 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>
</html>
